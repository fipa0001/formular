<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="Logind">
        <h2>LOG IND</h2>
        <form action="/Logind">
            <div class="form-group">
                <label for="email">E-mailadresse eller brugernavn:</label>
                <input type="email" id="email" placeholder="E-mailadresse eller brugernavn" name="Email" required>
            </div>
            <div class="form-group">
                <label for="password">Adgangskode:</label>
                <input type="password" id="password" placeholder="Adgangskode" name="password" required>
            </div>
            <button type="submit">LOG IND</button>
        </form>
    </div>
</body>

</html>
